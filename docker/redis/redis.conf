# Redis Configuration for FX Trading System
# ==========================================

# 基本设置
bind 0.0.0.0
port 6379
protected-mode no

# 持久化设置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 慢查询日志
slowlog-log-slower-than 10000  # 10毫秒
slowlog-max-len 128

# 日志级别
loglevel notice
logfile ""

# 客户端设置
timeout 0
tcp-keepalive 300

# 安全设置
requirepass ""  # 开发环境不设置密码，生产环境请设置

# 数据库数量
databases 16

# 性能优化
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# 集群设置（单机模式）
cluster-enabled no